<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>

<body>
    
    <div class="generator" id="generator">
        <button onclick="toggleMode()" id="toggle-mode" class="toggle-btn">Toggle Mode</button>
        <h1>Generate a <br/> <span class="green"> random password </span></h1>
        <p>Never use an insecure password again.</p>
        <button onclick="generatePass()" id="generate-btn" class="generate-btn">Generate Passwords</button>
        <div class="seperator"></div>
        <div class="passwords">
            <input type="text" name="password" placeholder="New password" id="password" class="password" readonly>
            <input type="text" name="password" placeholder="New password" id="password1" class="password" readonly>
        </div>

            <div class="passwords" id="password3"></div>
            <div class="passwords" id="password4"></div>
        </div> -->
    </div>
    
    <script src="function.js"></script>

</html>
